<div class="casas">
  <app-casa
    *ngFor="let i of listaPage"
    [featured_photo]="i.featured_photo"
    [city]="i.city"
    [country]="i.country"
    [host_type]="i.host_type"
    [price]="i.price"
    [rating]="i.rating"
    [id]="i.id"
    [title] = "i.title"
    tipo="catalogo"
  ></app-casa>

  <div class="maisres" (click)=maisResultados() *ngIf="listaPage.length>0">mais resultados</div>
</div>
