<h1>Favoritos</h1>

<div class="outside" *ngFor="let p of listapaises">

  <h2>{{p}}</h2>

  <div class="favcontainer" *ngFor="let i of listafavoritos">

    <div *ngIf="i.country === p">

      <app-favorito
        [featured_photo]="i.featured_photo"
        [city]="i.city"
        [country]="i.country"
        [host_type]="i.host_type"
        [price]="i.price"
        [rating]="i.rating"
        [id]="i.id"
        tipo="catalogo"
      ></app-favorito>

    </div>
  </div>
</div>
